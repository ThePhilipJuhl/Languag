<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Language Homepage wohouu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Languag/js/index.js" type="module"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SUPER HIGH SECRET HUSH PROJECT LANGUAGE HEHEHE</h1>
            <p class="text-gray-600">Translate to Gibberish</p>
        </header>

        <main class="space-y-8">
            <!-- Translate TO LeFun Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
                <form id="translate-to" class="space-y-4">
                    <div>
                        <label for="txtAuthorTo" class="block text-lg font-semibold text-gray-700 mb-2">
                            Translate to LeFun
                        </label>
                        <input 
                            type="text" 
                            id="txtAuthorTo" 
                            required
                            placeholder="Enter text to translate..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-gray-800"
                        >
                    </div>
    
                    <div id="outputTo" class="bg-gray-50 rounded-lg p-4 min-h-[60px] border border-gray-200">
                        <p id="outputTextTo" class="text-gray-600">Translates to.....</p>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
                    >
                        Translate
                    </button>
                </form>
            </div>

            <!-- Translate FROM LeFun Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
                <form id="translate-from" class="space-y-4">
                    <div>
                        <label for="txtAuthorFrom" class="block text-lg font-semibold text-gray-700 mb-2">
                            Translate from LeFun
                        </label>
                        <input 
                            type="text" 
                            id="txtAuthorFrom" 
                            required
                            placeholder="Enter LeFun text to translate..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-gray-800"
                        >
                    </div>
        
                    <div id="outputFrom" class="bg-gray-50 rounded-lg p-4 min-h-[60px] border border-gray-200">
                        <p id="outputTextFrom" class="text-gray-600">Translates to.....</p>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
                    >
                        Translate
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
